<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro projeto</title>
    <!--<link rel = "stylesheet" herf = "estilo.css"> CSS externo-->
    <!-- CSS Interno -->
    
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #67ac8f;
      }
      label{
        font-size: 16px;
        font-style: italic
      }
      #botao2{
        border-radius: 50px;
      }

      </style>


</head>
<body>
  <h1>Olá, Mundo!</h1>  

  <label for="nome">Nome:</label>
  <input type="text" id ="nome" placeholder="Digite seu nome"> 
  <p id="texto"> </p>
   <button id = "botao" onclick="pegarNome()"> Enviar </button>
  
   <br><br>

   <label for="num">Número:</label>
  <input type="text" id ="num" placeholder="Digite números"> 
  <p id="texto2"> </p>
   <button id = "botao2" onclick="pegarNumero()"> Enviar </button>

   <!-- <script src="funcao.js"/> -->
    <script >
      function pegarNome(){
      let conteudo = document.getElementById("nome").value
        alert("Olá, " + conteudo )
        document.getElementById("nome").value = ""
        document.getElementById("texto").innerHTML = "Bem-vindo, " + conteudo + "!"
      }

  
      function pegarNumero(){
      let numero= document.getElementById("num").value
     
       if(numero>0){
        document.getElementById("texto2").innerHTML = "Os números positivos são = " + numero +"!"
       }else{
        document.getElementById("texto2").innerHTML = "Os números negativos são = " + numero +"!"
       }
      
      
      }   

    </script>
   
</body>
</html>
