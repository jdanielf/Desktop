<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <input type="text" id="visor"  style="text-align: right;" readonly><br><br>
    <button id="limpar"> Limpar </button> 
    <button id="limparUm"> C </button><br><br>
    <button id="b7" class="num">7</button> 
    <button id="b8" class="num">8</button> 
    <button class="num"> 9 </button> 
    <button class="op"> + </button><br><br>
    <button class="num"> 4 </button> 
    <button class="num"> 5 </button> 
    <button class="num"> 6 </button> 
    <button class="op"> - </button><br><br>
    <button class="num"> 1 </button> 
    <button class="num"> 2 </button> 
    <button class="num"> 3 </button> 
    <button class="op"> * </button><br><br>
    <button class="num"> 0 </button>
    <button id="ponto" class="num"> . </button>
    <button id="igual"> = </button> 
    <button class="op"> / </button><br><br>
    <hr>

    <button id="historico"> Histórico </button>
    <P id="historicoResult" >   </P>
    <button id="dica" style="visibility: hidden;"> Dica </button> 
    
    <h3>Histórico das Operações:</h3>
    <hr>
    <br>

    <button id="tema" onclick="mudarTema()"> 
        Mudar tema da Janela </button>
       
    <button id="zoom" onclick="mudarZoom()"> 
        Zoom + </button>
        
    <button id="zoom-" onclick="mudarZoomMenos()"> 
        Zoom - </button>
         
    <button id="janela" onclick="criarJanela()"> Criar Janela </button> 
    <hr> 

    <h3> Chat Interno: </h3> <br>
    Mensagem Enviada: <input type="text" id="msg">
    <button id="enviar" onclick="enviarMsg()"> Enviar </button><br><br>
    <p id="msg2"> Mensagem do Main: <br> </p>   

    <script src="renderer.js"></script>
</body>
</html>
